<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/profile.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="box">
            <!--<img src="assets/rdj.jpeg" alt="">-->
            <ul>
                <li>User Details</li>
                <li>Workout Records</li>
                <li>Logout</li>
                <!--<li>Actor</li>-->
                <li>
                    <i style="font-size:24px" class="fa"></i>
                    <i style="font-size:24px" class="fa"></i>
                    <i style="font-size:24px" class="fa"></i>
                </li>
            </ul>
        </div>
        <div class="About">
            <form action="/getProfile" method="POST">
                <ul>
                    <h1>about</h1>
                </ul>
                <ul>
                    <h3>Name</h3>
                    <li>{{name}}</li>
                </ul>
                <ul>
                    <h3>Email</h3>
                    <li>{{email}}</li>
                </ul>
                <ul>
                    <h3>Body Weight (kg)</h3>
                    <li>{{weight}}</li>
                </ul>
                <ul>
                    <h3>Body Height (cm)</h3>
                    <li>{{height}}</li>
                </ul>
                <button><a href="/updateProfile">Update Profile</a></button>
            </form>
        </div>
    </div>
</body>
</html>
